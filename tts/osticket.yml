mysql:
  extends:
    file: ../db/mysql.yml
    service: mysql
  environment:
    MYSQL_DATABASE: osticket
    MYSQL_USER: osticket
    MYSQL_PASSWORD: ${usr_pass}

osticket:
  container_name: osticket
  image: campbellsoftwaresolutions/osticket
  volumes:
    - osticket_data:/data/upload/include/plugins
    - osticket_logs:/var/log/nginx
  environment:
    MYSQL_HOST: mysql
    MYSQL_PASSWORD: ${usr_pass}
    INSTALL_SECRET: ${secret}
  ports:
    - "80:80"
