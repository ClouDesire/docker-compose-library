postgres:
  extends:
    file: ../db/postgres.yml
    service: postgres
  environment:
    POSTGRES_DB: sonar

sonarqube:
  image: sonarqube
  container_name: sonarqube
  environment:
    SONARQUBE_JDBC_USERNAME: postgres
    SONARQUBE_JDBC_PASSWORD: ${db_pass}
    SONARQUBE_JDBC_URL: jdbc:postgresql://postgres/sonar
  ports:
    - 9000:9000
    - 9092:9092
