postgres:
  extends:
    file: ../db/postgres.yml
    service: postgres
  environment:
    POSTGRES_DB: ckan
    POSTGRES_USER: ckan
    POSTGRES_PASSWORD: ckan

solr:
  image: ckan/solr
  container_name: solr

ckan:
  container_name: ckan
  image: cygri/ckan:2.2.1
  volumes:
    - DATA:/opt/solr/example/solr/ckan/data
  environment:
    DATABASE_URL: postgresql://ckan:ckan@postgres/ckan
    SOLR_URL: http://solr:8983/solr/ckan
  ports:
    - "80:80"
